<header
  class="items-center gradient-surface justify-between whitespace-nowrap border-b border-solid border-secondary sm:px-10 p-3 shadow-sm sticky top-0 z-10 flex h-16 max-sm:h-14"
>
  <svg
    routerLink="/index"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="lucide lucide-arrow-big-left-icon lucide-arrow-big-left sm:hidden"
  >
    <path
      d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h6a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"
    />
  </svg>
  <div class="flex items-center gap-8">
    <div class="flex items-center gap-1 text-primary">
      <div class="text-primary">
        <svg
          class="max-sm:hidden w-8 h-8"
          fill="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4Z"
            fill-rule="evenodd"
          ></path>
          <path
            d="M12 6C11.4477 6 11 6.44772 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44772 12.5523 6 12 6Z"
          ></path>
        </svg>
      </div>
      <span
        class="text-2xl font-bold tracking-wide text-foreground max-sm:ml-4"
      >
        {{ pageTitle }}
      </span>
    </div>
    <nav class="hidden sm:flex items-center gap-2 text-sm font-medium">
      <a
        class="text-muted-foreground hover:text-primary hover:border-b-2 hover:border-primary border-b-2 hover:shadow-soft border-transparent transition-colors h-16 flex items-center px-3 mt-1"
        routerLink="/student-dashboard"
        routerLinkActive="text-primary btn-active-app  font-medium pointer-events-none"
        >Dashboard</a
      >
      <a
        class="text-muted-foreground hover:text-primary hover:border-b-2 hover:border-primary border-b-2 hover:shadow-soft border-transparent transition-colors h-16 flex items-center px-3 mt-1"
        routerLink="/connect-student"
        routerLinkActive="text-primary btn-active-app  font-medium pointer-events-none"
        >Connects</a
      >
      <a
        class="text-muted-foreground hover:text-primary hover:border-b-2 hover:border-primary border-b-2 hover:shadow-soft border-transparent transition-colors h-16 flex items-center px-3 mt-1"
        routerLink="/teacher-to-student"
        routerLinkActive="text-primary btn-active-app  font-medium pointer-events-none"
        >Teachers</a
      >
    </nav>
  </div>

  <brn-popover>
    <!-- Avatar becomes the trigger -->
    <button
      brnPopoverTrigger
      class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-gray-200 hover:ring-2 hover:ring-primary data-[state=open]:ring-2 data-[state=open]:ring-primary transition-all cursor-pointer"
      style="
        background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCU_TnWvtxOoxM0E9Mg7qATAlVWg43mdNFLH7bJHGmUxqB62S1rQfrQ7lLotVa3xci96IRgQtupA4ckNRw6iipWPlDqf5ykHpSD_OpWL_egph0TgFmYewVwdVnfbz42BvrBmENuVIHlMzmZ93ZlZDSBoqX8lptmFo8l5m4TSN8V_p-X2a33Ig1amIXbf91Pf_Z_bf5ucawz3QorQdHJP9zDYvVQBQ0eYv6jIvmeRN8WUFlcuZTsg-jCfr2XUdFoLleY-VLLcEzvs60');
      "
    ></button>

    <!-- Popover content -->
    <div
      hlmPopoverContent
      *brnPopoverContent="let ctx"
      class="min-h-40 w-95 mr-5 max-sm:mr-2 mt-3.5 space-y-2 max-sm:w-45 relative"
    >
      <div
        class="absolute -top-[8.8px] right-7.5 max-sm:right-3.5 w-4 h-4 rotate-45 bg-popover border-l border-t border-border"
      ></div>

      <div class="flex gap-5 max-sm:flex-col">
        <div class="w-1/2 aspect-square max-sm:w-full">
          <img
            class="h-full max-sm:object-contain w-full object-cover object-center rounded-md"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCU_TnWvtxOoxM0E9Mg7qATAlVWg43mdNFLH7bJHGmUxqB62S1rQfrQ7lLotVa3xci96IRgQtupA4ckNRw6iipWPlDqf5ykHpSD_OpWL_egph0TgFmYewVwdVnfbz42BvrBmENuVIHlMzmZ93ZlZDSBoqX8lptmFo8l5m4TSN8V_p-X2a33Ig1amIXbf91Pf_Z_bf5ucawz3QorQdHJP9zDYvVQBQ0eYv6jIvmeRN8WUFlcuZTsg-jCfr2XUdFoLleY-VLLcEzvs60"
            alt="Profile picture"
          />
        </div>
        <div class="w-1/2 max-sm:w-full">
          <div class="mb-2">
            <p class="font-medium">Sarah Omar</p>
            <p class="text-sm text-gray-500">Student</p>
          </div>
          <div class="border-b-2 border-border"></div>

          <div class="flex flex-col text-left mt-2">
            <button
              hlmBtn
              variant="ghost"
              class="w-full justify-start hover:bg-accent/10 px-1"
            >
              Profile
            </button>

            <button
              hlmBtn
              variant="ghost"
              class="w-full justify-start hover:bg-accent/10 px-1"
            >
              Settings
            </button>

            <button
              hlmBtn
              variant="ghost"
              class="w-full justify-start text-red-600 hover:bg-red-50 px-1"
            >
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </brn-popover>
</header>

<aside
  class="fixed bottom-0 z-50 w-full bg-white flex items-center px-2 justify-between shadow-sidebar h-13 sm:hidden"
>
  <nav class="w-full flex justify-between items-center mt-1">
    <a
      routerLink="/student-dashboard"
      routerLinkActive="text-primary"
      class="relative group flex items-center flex-col rounded-main text-muted-foreground font-light sidebar-font-scale transition-transform active:scale-95 active:bg-gray-200 py-1 px-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-house-icon lucide-house"
      >
        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
        <path
          d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
        />
      </svg>
      <span class="text-[12px]">Home</span>
    </a>
    <a
      routerLink="/connect-student"
      routerLinkActive="text-primary"
      class="relative group flex items-center flex-col rounded-main text-muted-foreground font-light sidebar-font-scale transition-transform active:scale-95 active:bg-gray-200 py-1 px-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-waypoints-icon lucide-waypoints"
      >
        <circle cx="12" cy="4.5" r="2.5" />
        <path d="m10.2 6.3-3.9 3.9" />
        <circle cx="4.5" cy="12" r="2.5" />
        <path d="M7 12h10" />
        <circle cx="19.5" cy="12" r="2.5" />
        <path d="m13.8 17.7 3.9-3.9" />
        <circle cx="12" cy="19.5" r="2.5" />
      </svg>
      <span class="text-[12px]">Connects</span>
    </a>
    <a
      routerLink="/teacher-to-student"
      routerLinkActive="text-primary"
      class="relative group flex items-center flex-col rounded-main text-muted-foreground font-light sidebar-font-scale transition-transform active:scale-95 active:bg-gray-200 py-1 px-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-user-lock-icon lucide-user-lock"
      >
        <circle cx="10" cy="7" r="4" />
        <path d="M10.3 15H7a4 4 0 0 0-4 4v2" />
        <path d="M15 15.5V14a2 2 0 0 1 4 0v1.5" />
        <rect width="8" height="5" x="13" y="16" rx=".899" />
      </svg>
      <span class="text-[12px]">Teachers</span>
    </a>
  </nav>
</aside>
